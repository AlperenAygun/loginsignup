<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_container_style.css">
    <title>Sign Up</title>
</head>

<body style="background-image: url(Background.jpg); background-size: cover;">
    
    <div class="signup_container">
        
        <div class="container_head">
            <h1 style="color: white; margin-top: 0px;">
                Sign Up
            </h1>
        </div>


        <div style="margin-top: 20px; margin-left: 3px;">
            <p style="display: inline; font-size: 28px;  font-weight: bold;">Username:</p>
            <input class="enter_input" type="text" placeholder="Create your Username">
        </div>

        <div style="margin-top: 20px; margin-left: 3px;">
            <p style="display: inline; font-size: 28px;  font-weight: bold;">E-Mail:</p>
            <input class="enter_input" type="email" placeholder="Enter your E-Mail Adress" style="margin-left: 38px;">
        </div>

        <div style="margin-top: 20px; margin-left: 3px;">
            <p style="display: inline; font-size: 28px;  font-weight: bold;">Password:</p>
            <input class="enter_input" type="password" style="margin-left: 5.5px;" placeholder="Create your Password">
        </div>

        <div style="position: absolute; margin-left: 465px; margin-top: 3px;">
            <input class = "cbx_login" type="checkbox">Show Password
        </div>

        <div style="position: absolute; margin-top: 50px; margin-left: 3px;">
            <p>Already Signed Up? <br> <a href="login_page.html"><b>LOGIN!</b></a></p>
        </div>
        
        <div class="signup_button_container">
            <button class="signup_button">
                Sign Up
            </button>
        </div>

        <div class="website_situation">
            <button class="show_situation_style" title="About Registration">></button>
        </div>

    </div>    
</body>

</html>
