<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_container_style.css">
    <title>Login</title>
</head>
<body style="background-image: url(Background.jpg); background-size: cover;">

    <div class="login_container">
        
        <div class="container_head">
            <h1 style="color: white; margin-top: 0px;">
                Login
            </h1>
        </div>

        <div style="margin-top: 20px; margin-left: 3px;">
            <p style="display: inline; font-size: 28px;  font-weight: bold;">Username:</p>
            <input class="enter_input" type="text" placeholder="Enter your Username">
        </div>

        <div style="margin-top: 10px; margin-left: 3px;">
            <p style="display: inline; font-size: 28px; font-weight: bold;">Password:</p>
            <input class="enter_input" style="margin-left: 5.5px;" type="password" placeholder="Enter your Password">
        </div>

        <div class="cbx_show_password">
            <input class = "cbx_login" type="checkbox">Show Password
        </div>

        <div class="cbx_stayloggedin">
            <input class = "cbx_login" type="checkbox">Stay Logged In
        </div>

        <div class="login_button_container">
            <button class="login_button">
                Login
            </button>
        </div>

        <div>
            <p style="margin-top: -35px; margin-left: 3px;">Have not Signed Up yet? <br> <a href="signup_page.html"> <b>SIGN UP!</b> </a></p>
        </div>

        <a style="position: absolute; top: 157px; left: 137px;" href="password_reset.html">Forgot Password?</a>

    </div>

</body>
</html>
